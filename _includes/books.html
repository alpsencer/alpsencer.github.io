<!-- _includes/books.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if book.redirect -%}
  <a href="{{ book.redirect }}">
    {%- else -%}
    <a href="{{ book.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if book.img %}
        {%- include figure.html
          path=book.img
          alt="book thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title" style="font-size: 1em;">{{ book.title }}</h2>
          <p class="card-text">{{ book.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if book.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ book.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if book.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ book.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
